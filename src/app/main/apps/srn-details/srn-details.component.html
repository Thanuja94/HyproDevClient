<div class="page-layout carded fullwidth">

  <!-- TOP BACKGROUND -->
  <div class="top-bg accent"></div>
  <!-- / TOP BACKGROUND -->

  <!-- CENTER -->
  <div class="center">

    <!-- CONTENT HEADER -->
    <div class="header accent p-24" fxLayout="row" fxLayoutAlign="start center">
      <h2 class="m-0">Store Requisition Notice Details</h2>
    </div>
    <!-- / CONTENT HEADER -->

    <!-- CONTENT CARD -->
    <div class="content-card">

      <!-- CONTENT TOOLBAR -->
      <div class="toolbar px-24 py-8 ">
        <span></span>
      </div>
      <!-- / CONTENT TOOLBAR -->


      <!-- CONTENT -->
      <div class="content p-24">

        <mat-form-field class="p-24">
          <input matInput placeholder="Srn No" disabled>
        </mat-form-field>

        <mat-form-field>
          <mat-select placeholder="Site Location" disabled>
            <mat-option *ngFor="let sort of sorts" [value]="sort.value">
              {{sort.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <div>
          <mat-form-field class="p-24">
            <input matInput [matDatepicker]="dp1" placeholder="Completly disabled" disabled>
            <mat-datepicker-toggle matSuffix [for]="dp1"></mat-datepicker-toggle>
            <mat-datepicker #dp1></mat-datepicker>
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Request By" disabled>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field class="p-24">
            <input matInput [matDatepicker]="dp2" placeholder="Completly disabled" disabled>
            <mat-datepicker-toggle matSuffix [for]="dp2"></mat-datepicker-toggle>
            <mat-datepicker #dp2></mat-datepicker>
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Approved By" disabled>
          </mat-form-field>
        </div>

        <div>

            <h3 class="m-0">Linked Material Requisition Notices</h3>
            <!-- Table Mrn -->
            <table mat-table [dataSource]="dataSourceMrn" matSort class="mat-elevation-z8 ">
    
              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Mrn No</th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
              </ng-container>
    
    
              <!-- Progress Column -->
              <ng-container matColumnDef="progress">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
                <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
              </ng-container>
    
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
              </ng-container>
    
              <!-- Color Column -->
              <ng-container matColumnDef="color">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
                <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </td>
              </ng-container>
    
              <tr mat-header-row *matHeaderRowDef="displayedColumnsMrn"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumnsMrn;"></tr>
    
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>


        </div>
        
        <div>

            <h3 class="m-0">Linked Purchase Orders</h3>
            <!-- Table Mrn -->
            <table mat-table [dataSource]="dataSourcePo" matSort class="mat-elevation-z8 ">
    
              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> PO No</th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
              </ng-container>
    
    
              <!-- Progress Column -->
              <ng-container matColumnDef="progress">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
                <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
              </ng-container>
    
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
              </ng-container>
    
              <!-- Color Column -->
              <ng-container matColumnDef="color">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
                <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </td>
              </ng-container>
    
              <tr mat-header-row *matHeaderRowDef="displayedColumnsPo"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumnsPo;"></tr>
    
            </table>
            <mat-paginator #paginatorpo [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>


      </div>
      <!-- / CONTENT -->

    </div>
    <!-- / CONTENT CARD -->

  </div>
  <!-- / CENTER -->

</div>
