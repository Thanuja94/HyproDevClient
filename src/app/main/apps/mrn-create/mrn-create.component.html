<div class="mb-24 p-24 content-form" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">

    <form class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto"
        name="form" [formGroup]="form">

        <div class="h2 mb-24">Create material requisition note</div>

        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

            <mat-form-field appearance="outline" fxFlex="50" class="pr-24">
                <mat-label>MRN No</mat-label>
                <input matInput formControlName="mrnNo" required>
                <mat-icon matSuffix class="">domain</mat-icon>
                <mat-error>Mrn No is required</mat-error>
            </mat-form-field>

            <mat-form-field class="pl-24" style="width: 200px;">
                <mat-select placeholder="Site Location">
                    <mat-option *ngFor="let location of locations" [value]="location.value">
                        {{location.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

        </div>

        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

            <mat-form-field class="pr-24">
                <input matInput [matDatepicker]="reqDate" placeholder="Request date">
                <mat-datepicker-toggle matSuffix [for]="reqDate"></mat-datepicker-toggle>
                <mat-datepicker #reqDate></mat-datepicker>
            </mat-form-field>

            <mat-form-field appearance="standard" class="pl-24">
                <mat-label>Requested by</mat-label>
                <input matInput placeholder="name">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                <mat-hint>Hint</mat-hint>
            </mat-form-field>

        </div>

        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

            <mat-form-field class="pr-24">
                <input matInput [matDatepicker]="apprDate" placeholder="Request date">
                <mat-datepicker-toggle matSuffix [for]="apprDate"></mat-datepicker-toggle>
                <mat-datepicker #apprDate></mat-datepicker>
            </mat-form-field>

            <mat-form-field appearance="standard" class="pl-24">
                <mat-label>Requested by</mat-label>
                <input matInput placeholder="name">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                <mat-hint>Hint</mat-hint>
            </mat-form-field>

        </div>

    </form>

</div>


<div class="p-24">

    <mat-form-field class="pt-4">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <button mat-raised-button color="accent" class="m-24" (click)="openDialog();"> + </button>


    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 ">

        <!-- ID Column -->
        <ng-container matColumnDef="Item No">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Item No </th>
            <td mat-cell *matCellDef="let row"> {{row.itemNo}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="Item Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Item Name </th>
            <td mat-cell *matCellDef="let row"> {{row.itemName}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Unit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Unit </th>
            <td mat-cell *matCellDef="let row"> {{row.unit}} </td>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="Qty">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Qty </th>
            <td mat-cell *matCellDef="let row"> {{row.qty}} </td>
        </ng-container>

        <ng-container matColumnDef="Remarks">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Remarks </th>
            <td mat-cell *matCellDef="let row">{{row.remarks}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [length]="5" [pageSize]="5"></mat-paginator>

</div>
